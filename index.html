<!DOCTYPE html>
<html>
  <head>
    <title>Web Desktop Environment</title>
    
    <meta charset='utf-8'>
    <meta name="description" content="A Desktop Environment on the Web!">
    <meta name="author"      content="Comfy Kernel / Jacob Langevin">
    <meta name="keywords"    content="Desktop,Environment,Web">

    <link rel="stylesheet" type="text/css" href="index.css">

  <body>
    <div id="environment">
      <input type="button" value="Open" onclick="newWindow();">
      <input type="text" value="https://littletundra.ddns.net" id="w-name">
      
      <div id="example-window"
	   style="position: absolute; left: 20px; top: 40px; width: 640px; height: 480px; display: none;">

	<div class="window-border-top"                >Little Tundra</div>
	<div class="window-border-top-corner-right"   ></div>
	<div class="window-border-top-corner-left"    ></div>
	
	<div class="window-border-right"              ></div>
	<div class="window-border-left"               ></div>

	<div class="window-border-bottom"             ></div>
	<div class="window-border-bottom-corner-right"></div>
	<div class="window-border-bottom-corner-left" ></div>

	<iframe src="" class="window-frame">

	</iframe>
      </div>
    </div>

    <script src="window.js"  ></script>
    <script src="terminal.js"></script>
    <script src="main.js"    ></script>
  </body>
